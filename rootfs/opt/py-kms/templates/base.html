<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>MS KMS Server {% block title %}{% endblock %}</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename= 'favicon.ico') }}">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap" rel="stylesheet"> 
    
    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/brands.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/regular.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/solid.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/fontawesome.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{{ url_for('static', filename= 'lib/owlcarousel/assets/owl.carousel.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename= 'lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css') }}" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{{ url_for('static', filename= 'css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{{ url_for('static', filename= 'css/style.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/pykms-frontend.css') }}">

  
</head>

<body>
    <div class="container-fluid position-relative d-flex p-0">



        <!-- Sidebar Start -->
        <div class="sidebar pe-4 pb-3">
            <nav class="navbar bg-secondary navbar-dark">
                <a href="/" class="navbar-brand mx-4 mb-3">
                    <h3 class="text-primary"><i class="fa fa-server me-2"></i>KMS Server</h3>
                </a>
                <div class="navbar-nav w-100">
                    <a href="/" class="nav-item nav-link"><i class="fa fa-tachometer-alt me-2"></i>Dashboard</a>
                    <a href="products" class="nav-item nav-link"><i class="fa fa-key me-2"></i>Product Keys</a>
                    <a href="status" class="nav-item nav-link"><i class="fa fa-chart-bar me-2"></i>Status</a>
                    <a href="license" class="nav-item nav-link"><i class="far fa-file-alt me-2"></i>License</a>
                </div>
            </nav>
        </div>
        <!-- Sidebar End -->


        <!-- Content Start -->
        <div class="content">
            <!-- Navbar Start -->
            <nav class="navbar navbar-expand bg-secondary navbar-dark sticky-top px-4 py-2">
                <a href="/" class="navbar-brand d-flex d-lg-none me-4">
                    <h2 class="text-primary mb-0"><i class="fa fa-server"></i></h2>
                </a>
                <a href="#" class="sidebar-toggler flex-shrink-0">
                    <i class="fa fa-bars"></i>
                </a>
                <div class="navbar-nav align-items-center ms-auto">
                    
                <div class="d-flex align-items-center ms-4">
                    <div class="position-relative">
                        <img class="rounded-circle" src="{{ url_for('static', filename= 'img/kms.png') }}" alt="" style="width: 40px; height: 40px;">
                        <div class="{% if rpc_health == true %}bg-success{% else %}bg-warning{% endif %} rounded-circle border border-2 border-white position-absolute end-0 bottom-0 p-1"></div>
                    </div>
                    <div class="ms-3">
                        <h6 class="mb-0">MS KMS Service</h6>
                        <span class="text-info">{% if rev_version >= gui_version or rev_version >= version_info['hash'] %}<a href="https://github.com/mcrook250/ms-kms/releases" class="text-warning">Update Available</a>{% else %}
                        Up to date!</span>{% endif %}
                    </div>
                </div>
      
                </div>
            </nav>
            <!-- Navbar End -->


          {% block content %}{% endblock %}


            <!-- Footer Start -->
            <div class="container-fluid pt-4 px-4">
                <div class="bg-secondary rounded-top p-4">
                    <div class="row">
                        <div class="col-12 col-sm-6 text-center text-sm-start">
                            &copy; <a href="https://py-kms.readthedocs.io">pyKMS</a> - WebUI v{{ gui_version }}
                        </div>
                        <div class="col-12 col-sm-6 text-center text-sm-end">
                            <!--/*** This template is free as long as you keep the footer author’s credit link/attribution link/backlink. If you'd like to use the template without the footer author’s credit link/attribution link/backlink, you can purchase the Credit Removal License from "https://htmlcodex.com/credit-removal". Thank you for your support. ***/-->
                             Modified by <a href="https://github.com/mcrook250">mcrook250</a><!--// Designed By <a href="https://htmlcodex.com">HTML Codex</a> //-->
                        </div>
                    </div>
                </div>
            </div>
            <!-- Footer End -->
        </div>
        <!-- Content End -->


        <!-- Back to Top -->
        <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename= 'lib/chart/chart.min.js') }}"></script>
    <script src="{{ url_for('static', filename= 'lib/easing/easing.min.js') }}"></script>
    <script src="{{ url_for('static', filename= 'lib/waypoints/waypoints.min.js') }}"></script>
    <script src="{{ url_for('static', filename= 'lib/owlcarousel/owl.carousel.min.js') }}"></script>
    <script src="{{ url_for('static', filename= 'lib/tempusdominus/js/moment.min.js') }}"></script>
    <script src="{{ url_for('static', filename= 'lib/tempusdominus/js/moment-timezone.min.js') }}"></script>
    <script src="{{ url_for('static', filename= 'lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js') }}"></script>

    <!-- Template Javascript -->
    <script src="{{ url_for('static', filename= 'js/main.js') }}"></script>
    <script>
        document.querySelectorAll('.convert_timestamp').forEach(el => {
            el.textContent = new Date(el.textContent).toLocaleString();
        });
    </script>
</body>
</html>
